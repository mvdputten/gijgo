<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.js"></script>
</head>
<body>
 <table id="grid" data-source="/DataSources/GetPlayers"></table>
 <script>
     var nameRenderer = function (value, record, $cell, $displayEl) {
         $cell.css('font-style', 'italic');
         $displayEl.css('background-color', '#EEE');
         $displayEl.text(value);
     };
     $('#grid').grid({
         uiLibrary: 'jqueryui',
         columns: [
             { field: 'ID', width: 30 },
             { field: 'Name', renderer: nameRenderer },
             { field: 'PlaceOfBirth', renderer: function (value, record) { return record.ID % 2 ? '<b>' + value + '</b>' : '<i>' + value + '</i>'; }  }
         ]
     });
 </script>
</body>
</html>
