<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/dialog/css/dialog.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
  <link href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/dialog/js/dialog.js"></script>
  <script src="../../dist/modular/draggable/js/draggable.js"></script>
</head>
<body>
 <div id="dialog">
     <div data-role="header"><h4 data-role="title">Dialog</h4></div>
     <div data-role="body">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</div>
     <div data-role="footer">
         <div class="mdl-dialog__actions">
             <button onclick="dialog.close()" class="mdl-button">Ok</button>
             <button onclick="dialog.close()" class="mdl-button">Cancel</button>
         </div>
     </div>
 </div>
 <script>
     var dialog = $("#dialog").dialog({
         closeButtonInHeader: false,
         uiLibrary: 'materialdesign'
     });
 </script>
</body>
</html>
